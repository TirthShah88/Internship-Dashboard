<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/showFile.css') }}?v={{ timestamp }}">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">

            <span>ECOPATROL</span>
        </div>
        <nav>
            <ul>
                <li><a href="/upload">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <p>Filename: {{ path.split('/')[-1] }}</p>
        <div class="file-container">
            {% if path.split('.')[-1] in ['jpg', 'png', 'jpeg'] %}
                <div class="result-item">
                    <img class="result-image"
                         src="{{ url_for('static', filename=path.split('/')
                         [-2] + '/' + path.split('/')[-1]) }}"
                         alt="Annotated Image">
                </div>
            {% elif path.split('.')[-1] in ['mp4', 'mkv', 'avi', 'mpeg',
            'mov'] %}
                <div class="result-item">
                    <video class="result-video" id="videoPlayer" width="800" height="500" controls>
                        <source src="{{ url_for('static', filename=path.split('/')
                         [-2] + '/' + path.split('/')[-1]) }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            {% endif %}
        </div>
        <div class="button-container">
            <a class="link-button" href="/upload">Upload</a>
            <a class="view-button" href="/view">Back</a>

        </div>
    </div>

</body>
</html>
